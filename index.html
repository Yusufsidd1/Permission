<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Access Granted</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh; /* Full viewport height */  
            margin: 0;  
            background-color: lightgreen; /* Light green background */  
            font-family: Arial, sans-serif; /* Using a modern font */  
        }  

        .container {  
            padding: 20px;  
            background-color: white; /* White background for text area */  
            border: 2px solid darkgreen; /* Dark green border */  
            border-radius: 15px; /* Rounded corners */  
            text-align: center; /* Center the text */  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */  
        }  

        h1 {  
            margin: 0; /* Remove default margin */  
            font-size: 24px; /* Set a clear font size */  
            color: darkgreen; /* Font color */  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>ACCESS GRANTED</h1>  
    </div>  
</body>  
</html>
